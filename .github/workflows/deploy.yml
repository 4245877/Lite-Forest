# Имя нашего рабочего процесса
name: Deploy React App to GitHub Pages

# Условие для запуска
on:
  push:
    branches: [ "main" ] # Убедись, что твоя основная ветка называется 'main'
  workflow_dispatch:

# Разрешения для токена
permissions:
  contents: read
  pages: write
  id-token: write

# Задачи, которые будут выполняться
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Шаг 3: Устанавливаем зависимости, указав рабочую папку
      - name: Install dependencies
        run: npm install
        working-directory: ./my-react-app # <-- Указываем, что работать нужно в этой папке

      # Шаг 4: Собираем проект, также указав рабочую папку
      - name: Build
        run: npm run build
        working-directory: ./my-react-app # <-- И здесь тоже

      # Шаг 5: Готовим артефакт для загрузки
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Шаг 6: Загружаем собранную папку 'dist'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Указываем правильный путь к папке 'dist'
          path: './my-react-app/dist'

      # Шаг 7: Разворачиваем (деплоим) сайт
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4