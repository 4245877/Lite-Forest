# Имя нашего рабочего процесса
name: Deploy React App to GitHub Pages

# Условие для запуска
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Разрешения для токена
permissions:
  contents: read
  pages: write
  id-token: write

# Задачи, которые будут выполняться
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Шаг 3: Устанавливаем зависимости с помощью 'npm ci'
      - name: Install dependencies
        run: npm ci # <-- ВОТ ОНО, ГЛАВНОЕ ИЗМЕНЕНИЕ!
        working-directory: ./my-react-app

      # Шаг 4: Собираем проект
      - name: Build
        run: npm run build
        working-directory: ./my-react-app

      # Шаг 5: Готовим артефакт для загрузки
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Шаг 6: Загружаем собранную папку 'dist'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './my-react-app/dist'

      # Шаг 7: Разворачиваем (деплоим) сайт
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4