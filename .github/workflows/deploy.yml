name: Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-react-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la my-react-app || true
          git ls-files | grep -E "package-lock.json|yarn.lock|pnpm-lock.yaml" || true

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('my-react-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './my-react-app/dist' # или './my-react-app/build' — проверьте, куда собирается ваш проект

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4